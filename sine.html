<!DOCTYPE html>

  <style type="text/css">
    .center {text-align: center;}
    .center_block {margin: 0 auto; width: 60%;}
  </style>
</head>

<body>
  <h3 class='center'>Our relationship is like a periodic function.</h3>
  <div id="sine_wave">
    <svg  style="width: 100%;"></svg>
  </div>
  <div class="center_block">
    <h3 class="center">If you were a sine wave, I want to be your y = sin(-x), where y > 0 &mdash; for the balance, you know.</h3>
  </div>

  <script type="text/javascript">
    var svg = document.getElementById('sine_wave').children[0];
    var origin = { //origin of axes
      x: 0,
      y: 100
    };
    var amplitude = 50; // wave amplitude
    var rarity = 2.5; // point spacing
    var freq = 0.1; // angular frequency
    var phase = 31; // phase angle

    for (var i = 0; i < 3000; i++) {
      var line = document.createElementNS("http://www.w3.org/2000/svg", "line");

      line.setAttribute('x1', (i - 1) * rarity + origin.x);
      line.setAttribute('y1', Math.sin(freq * (i - 1 + phase)) * amplitude + origin.y);

      line.setAttribute('x2', i * rarity + origin.x);
      line.setAttribute('y2', Math.sin(freq * (i + phase)) * amplitude + origin.y);

      line.setAttribute('style', "stroke:#e51843;stroke-width:1");

      svg.appendChild(line);
    }
  </script>
</body>
</html>
